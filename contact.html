<body>
  <!-- NAVBAR -->
  <nav>
    <a id="link" href="#"><span id="burger"></span></a>
    <div id="logo">
      <h1>Ducsman</h1>
      <p class="slogan">Sapés comme jamais.</p>
    </div>

    <ul>
      <li><a href="index.html"> Espace Boutique</a></li>
      <li><a href="apropos.html">A propos</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

  </nav>

  <div class="conteneurdroite">
   
    <header>
      <figure class="bannier">
        <img src="img/photoheader.jpg" alt="photopresentation">
      </figure>
      <a href="#" class="panier">
        <img src="img/panier-dachat-dans-un-cercle.png" alt="panier">
      </a>
    </header>
    <main class="contact">
      <form method="post">
      <h2>
        Une question, demande de devis, un soucis de commande? 
        Contactez-nous! 
      </h2>
      <label for="nom">Nom <abbr title="obligatoire">*</abbr>:</label>
      <input type="text" id="nom" name="nom" required minlength="4" maxlength="30" size="30" placeholder="Nom" />
      <label for="prenom">Prénom <abbr title="obligatoire">*</abbr>:</label>
      <input type="text" id="prenom" name="prenom" required minlength="4" maxlength="30" size="30" placeholder="Prénom" />
      <label for="email">Email <abbr title="obligatoire">*</abbr>:</label>
      <input type="email" id="email" placeholder="example@example.com" size="30" required>
      <label for="tel">Téléphone <abbr title="obligatoire">*</abbr>:</label>
      <input type="text" id="tel" name="tel" required  maxlength="10" placeholder="0123456789" />
      <label for="sujet">Sujet pour lequel vous nous contactez :</label>
      <select name="sujet" id="sujet">
        <option value="def">Choisissez un sujet</option>
                    <optgroup label="Un rendez-vous" >
                        <option value="fr">Pour un devis.</option>
                        <option value="be">Pour prendre les mesures.</option>
                    </optgroup>
                    <optgroup label="Une assistance" >
                        <option value="jp">Un defaut sur les mesures.</option>
                        <option value="ch">Vous n'avez toujour pas reçu vos articles.</option>
                    </optgroup>
      </select>

      <label>Message à vous faire parvenir ci dessous :</label>
      <textarea id="suggestion" placeholder="Votre message"></textarea>
      <button type="submit">Envoyer</button>
      </form>
    
    </main>
    
    <footer>
        <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=Halles%20de%20Paris&t=&z=13&ie=UTF8&iwloc=&output=embed">

              class="twitter" /></a>

        <li>

              class="instagram" /></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/facebook.png" alt="logo de facebook"

        </li>
      </ul>
    </footer>
